<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Order Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%; /* Full height of viewport */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="relative w-screen h-screen">
        <div class="absolute top-0 left-0 w-full h-full bg-gray-600 z-[-1]"></div>
        <div class="absolute top-10 left-10 w-40 h-40 bg-pink-600 z-60 p-4 ">Background/Borders</div>
        <div class="absolute top-20 left-20 w-40 h-40 bg-blue-500 z-[10] p-4 text-white">
            Negative z-index
        </div>
        <div class="absolute top-30 left-30 w-40 h-40 bg-green-500 z-10 p-4 text-white">
            Block-level Box 
        </div>
        <div class="absolute top-40 left-40 w-40 h-40 bg-red-500 z-20 p-4 text-white">
            Floated Box
        </div>
        <div class="absolute top-50 left-50 w-40 h-40 bg-yellow-500 z-[30] p-4 text-white">
            Background/Borders
        </div>
        <div class="absolute top-60 left-60 w-40 h-40 bg-purple-500 z-[40] p-4 text-white">
            z-index=0
        </div>
        <div class="relative top-50 left-40 w-40 h-40 bg-orange-500 z-[20] p-4 text-white">
            Positive z-index 
        </div>

    </div>
</body>
</html>
