<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="px-10">
    <h1 class="text-center font-bold text-4xl my-5">Tailwind CSS List Example</h1>
    <h3 class="font-bold text-xl">Unordered list</h3>
    <ul class="list-disc mx-7">
        <li>item One</li>
        <li>item two</li>
        <li>item three</li>
        <li>item four</li>
    </ul>
    <h3 class="font-bold text-xl mt-10">Unordered list</h3>
    <ol class="list-decimal mx-7">
    <li>First Step</li>
    <li>Second Step</li>
    <li>Third Step</li>
    <li>Four step</li>
    </ol>
</body>
</html>
