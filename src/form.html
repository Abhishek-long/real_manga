<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            height: 100%; 
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Form container -->
    <div class="max-w-md mx-auto mt-10 p-6 bg-gray-100 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Feedback Form</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label >Name</label>
                <input type="text"  name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label>Class</label>
                <input type="text"  name="class" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter your class" required>
            </div>
            <div class="mb-4">
                <label>Roll Number</label>
                <input type="text"  name="rollno" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter your roll number" required>
            </div>
            <div class="mb-4">
                <label>Feedback</label>
                <textarea  name="feedback" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter your feedback" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
