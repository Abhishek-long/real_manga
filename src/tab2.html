<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Table</title>
</head>
<body class="flex items-center justify-center bg-gray-100">
    <div class="w-full py-7">
        <div class="overflow-hidden">
            <table class=" w-full bg-white border  ">
                <thead class="bg-gray-400 text-white">
                    <tr>
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Age</th>
                        <th class="py-3 px-6 text-left">Occupation</th>
                        <th class="py-3 px-6 text-left">Location</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <tr class="border-b">
                        <td class="py-3 px-6">John Doe</td>
                        <td class="py-3 px-6">28</td>
                        <td class="py-3 px-6">Software Engineer</td>
                        <td class="py-3 px-6">New York</td>
                    </tr>
                    <tr class="border-b bg-gray-100">
                        <td class="py-3 px-6">Jane Smith</td>
                        <td class="py-3 px-6">32</td>
                        <td class="py-3 px-6">Doctor</td>
                        <td class="py-3 px-6">Los Angeles</td>
                    </tr>
                    <tr class="border-b">
                        <td class="py-3 px-6">hola manin</td>
                        <td class="py-3 px-6">24</td>
                        <td class="py-3 px-6">Designer</td>
                        <td class="py-3 px-6">Chicago</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
