<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto my-12">
        <h1 class="text-3xl font-extrabold text-center mb-10 ">Tailwind CSS Box Model Example</h1>
        <div class="flex justify-center">
            <div class="bg-blue-500 text-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2x1 font-semibold mb-4">Box Model</h2>
                <p class="mb-2">This box demonstrates the properties of the box model using tailwind CSS:</p>
                <div class="bg-white p-6 rounded-lg shadow-lg mb-4">
                    <h2 class="text-1xl text-black font-semibold mb-4">Padding</h2>
                    <p class="text-black">This box has p-4, which means padding of 1rem(16px).</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg border-4  border-dashed border-blue-300">
                    <h2 class="text-1xl text-black font-semibold mb-4">Border</h2>
                    <p class="text-black">This box has border dashed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
