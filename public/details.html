<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <header class="flex items-center py-4 px-6 bg-gray-800 shadow-lg">
        <a href="solo.html" class="flex items-center font-bold text-white hover:text-gray-400">

            <img src="https://static.vecteezy.com/system/resources/previews/023/552/814/non_2x/anime-minimalist-and-flat-logo-illustration-vector.jpg" 
                 alt="Otakunest Logo" class="h-12 mr-3">
        
            <span class="text-3xl font-bold transition duration-300 ease-in-out hover:text-gray-400">
                Otakunest
            </span>
        </a>
        <div class="ml-auto">
            <a href="solo.html" class="text-2xl font-bold text-white hover:text-gray-400">Home</a>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Manga Info -->
        <div id="manga-info" class="flex flex-col items-center text-center">
            <img id="manga-cover" class="w-40 h-60 rounded shadow-lg" alt="No Cover Available">
            <h2 id="manga-title" class="text-2xl font-bold mt-4"></h2>
            <p id="manga-description" class="text-gray-400 mt-2 max-w-xl">Loading...</p>

            <!-- Extra Details -->
            <div class="mt-4 text-lg space-y-2">
                <p>📌 <strong>Alternative Titles:</strong> <span id="manga-alternative">Loading...</span></p>
                <p>📅 <strong>Publication Year:</strong> <span id="manga-year">Loading...</span></p>
                <p>✍ <strong>Author(s):</strong> <span id="manga-authors">Loading...</span></p>
                <p>📖 <strong>Status:</strong> <span id="manga-status">Loading...</span></p>
                <p>🔖 <strong>Genres:</strong> <span id="manga-genres">Loading...</span></p>
                <p>📅 <strong>Last Updated:</strong> <span id="manga-updated">Loading...</span></p>
                <p>⭐ <strong>Rating:</strong> <span id="manga-rating">Loading...</span> / 10</p>
                <p>💬 <strong>Reviews:</strong> <span id="manga-reviews">Loading...</span> Reviews</p>
                <p>📚 <strong>Total Chapters:</strong> <span id="manga-total-chapters">Loading...</span></p>
            </div>
        </div>

        <!-- Chapter List -->
        <h3 class="text-xl font-semibold mt-6">📚 Chapters</h3>
        <div id="chapter-list" class="mt-4 bg-gray-800 p-4 rounded-lg shadow-lg max-h-[60vh] overflow-y-auto">
            <!-- ✅ Chapter list will be loaded here via JavaScript -->
        </div>
    </div>

    <script defer src="details.js"></script>
</body>
</html>
