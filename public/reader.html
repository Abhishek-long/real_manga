<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white text-center">

    <header class="py-6 bg-gray-800 shadow-lg">
        <h1 id="manhwa-title" class="text-3xl font-bold">ðŸ“– Manhwa Reader</h1>
    </header>

    <!-- Chapter Selection -->
    <div class="container mx-auto px-6 py-6">
        <div class="flex justify-center items-center mb-4">
            <label for="chapterSelect" class="mr-3">Select Chapter:</label>
            <select id="chapterSelect" class="bg-gray-700 text-white p-2 rounded" onchange="jumpToChapter()"></select>
        </div>

        <!-- Reader Container (for pages) -->
        <div class="reader mx-auto max-w-3xl">
            <div id="reader-container" class="space-y-4">
                <p class="text-gray-400">Loading pages...</p>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between mt-6">
            <button onclick="prevChapter()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">â—€ Previous</button>
            <button onclick="nextChapter()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Next â–¶</button>
        </div>
    </div>

    <script defer src="reader.js"></script>

</body>
</html>
